<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Force no caching -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Primary Meta Tags -->
    <title>
      Leading Provider of UK Professional Trade Services | Contact us now at
      07943059792!
    </title>
    <meta
      name="description"
      content="Removal, House Renovation, Painting, Carpet & Flooring, Bathroom & Kitchen, Window & Door, Exterior & Roofing, Solar Panels, and Commercial Services"
    />

    <!-- Force search engines to reindex -->
    <meta name="revisit-after" content="1 day" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta
      name="googlebot"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="Trade Specialists" />
    <meta
      property="og:title"
      content="Trade Specialists | Leading provider of professional trade services in Scotland"
    />
    <meta
      property="og:description"
      content="Expert contractors for Removal, House Renovation, Painting, Carpet & Flooring, Bathroom & Kitchen, Window & Door, Exterior & Roofing, Solar Panels, and Commercial services."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trade-specialists.com" />
    <meta
      property="og:image"
      content="https://trade-specialists.com/logo.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://trade-specialists.com/logo.png"
    />
    <link rel="canonical" href="https://trade-specialists.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
